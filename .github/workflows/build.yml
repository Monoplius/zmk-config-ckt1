name: Build Firmware

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup ZMK
        run: |
          git clone https://github.com/zmkfirmware/zmk.git
          cd zmk
          west init -l app/
          west update

      - name: Build Firmware (Left)
        run: |
          cd zmk
          west build -s app -b nice_nano_v2 -- -DSHIELD=ckv1_left -DZMK_CONFIG="$GITHUB_WORKSPACE/config"
          mv build/zephyr/zmk.uf2 $GITHUB_WORKSPACE/ckv1_left.uf2

      - name: Build Firmware (Right)
        run: |
          cd zmk
          west build -s app -b nice_nano_v2 -- -DSHIELD=ckv1_right -DZMK_CONFIG="$GITHUB_WORKSPACE/config"
          mv build/zephyr/zmk.uf2 $GITHUB_WORKSPACE/ckv1_right.uf2

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: |
            ckv1_left.uf2
            ckv1_right.uf2
